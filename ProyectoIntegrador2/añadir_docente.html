<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Docente - Gestión de Aulas</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos_general/estilo.css">
</head>
<body>

    <!-- Encabezado -->
    <div class="menu-header d-flex justify-content-between align-items-center px-3">
        <span class="user-info">(Usuario)</span>
        <h1 class="page-title">Añadir Docente</h1>
        <a href="docentes.html" class="back btn btn-light">Volver</a>
    </div>

    <!-- Formulario -->
    <div class="container mt-5">
        <div class="form-container mx-auto p-4 shadow rounded">
            <!-- Mensaje de éxito o error (inicialmente oculto) -->
            <div id="messageBox" class="alert d-none" role="alert"></div>

            <form id="docenteForm">
                <div class="mb-3">
                    <label for="ci_docente" class="form-label">CI Docente</label>
                    <input type="text" id="ci_docente" name="ci_docente" class="form-control input w-100">
                </div>

                <div class="mb-3">
                    <label for="nombre_docente" class="form-label">Nombre Docente</label>
                    <input type="text" id="nombre_docente" name="nombre_docente" class="form-control input w-100">
                </div>

                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" id="telefono" name="telefono" class="form-control input w-100">
                </div>

                <button type="button" id="submitBtn" class="btn-danger w-100 save-button">Añadir</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="archivos_js/registro_docente.js"></script>
</body>
</html>
