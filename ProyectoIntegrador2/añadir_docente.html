<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Docente - Gestión de Aulas</title>
    <link rel="stylesheet" href="estilos_general/estilo.css">
</head>
<body>
    <div class="menu-header">
        <span class="user-info">(Usuario)</span>
        <h1>Añadir Docente</h1>
        <a href="docentes.html" class="back">Volver</a>
    </div>

    <div class="form-container">
        <form action="#" method="post">
            <div class="input-group">
                <label for="ci_docente">CI Docente</label>
                <input type="text" id="ci_docente" name="ci_docente">
            </div>

            <div class="input-group">
                <label for="nombre_docente">Nombre Docente</label>
                <input type="text" id="nombre_docente" name="nombre_docente">
            </div>

            <div class="input-group">
                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono" name="telefono">
            </div>

            <button type="submit" class="save-button">Añadir</button>
        </form>
    </div>
</body>
</html>
