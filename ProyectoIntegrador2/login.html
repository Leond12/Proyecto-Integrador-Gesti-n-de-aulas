<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UTEPSA</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos_general/estilo.css">
</head>
<body>

    <!-- Encabezado -->
    <div class="header text-center py-3 text-white fw-bold"><img src="imagenes/utepsa_logo_blanco.png" alt="Gestión de Aulas" class="main-image"></div>
    <h1 class="main-title">GESTIÓN DE AULAS</h1>
    
    <!-- Contenedor Login -->
    <div class="container d-flex justify-content-center " class="container-login">
        <div class="form">
            <h2 class="title text-center"><img src="imagenes/lock.png" alt="candado" class="icon-image"> Iniciar Sesión</h2>
            <div id="messageBox" class="alert d-none"></div> <!-- Mensaje dinámico -->
            <form>
                <div class="mb-3">
                    <label for="usuario" class="form-label"><img src="imagenes/user.png" alt="usuario" class="icon-image"> Usuario</label>
                    <input type="text" id="usuario" name="usuario" class="input" placeholder="Ingrese su usuario">
                </div>
                <div class="mb-3">
                    <label for="contrasena" class="form-label"><img src="imagenes/key.png" alt="contrasena" class="icon-image"> Contraseña</label>
                    <input type="password" id="contrasena" name="contrasena" class="input" placeholder="Ingrese su contraseña">
                </div>
                <button type="submit" class="button-confirm">Iniciar Sesión</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="archivos_js/iniciar_sesion.js"></script>
</body>
</html>
