<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docentes - Gestión de Aulas</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos_general/estilo.css">
</head>
<body>

    <!-- Encabezado -->
    <div class="menu-header d-flex justify-content-between align-items-center px-3">
        <span class="user-info">(Usuario)</span>
        <h1 class="text-white m-0">Docentes</h1>
        <a href="asignar.html" class="back btn btn-light">Volver</a>
    </div>

    <!-- Botón Añadir -->
    <div class="container mt-4 text-end">
        <button onclick="window.location.href='añadir_docente.html'" class="btn btn-danger">Añadir</button>
    </div>

    <!-- Barra de búsqueda -->
    <div class="container mt-3">
        <div class="input-group">
            <input type="text" id="searchInput" class="form-control" placeholder="Ingrese búsqueda...">
        </div>
    </div>

    <!-- Tabla de resultados -->
    <div class="container mt-4">
        <div class="table-responsive">
            <table class="table table-striped table-bordered text-center">
                <thead class="table-danger">
                    <tr>
                        <th>Seleccionar</th>
                        <th>CI Docente</th>
                        <th>Docente</th>
                        <th>Teléfono</th>
                    </tr>
                </thead>
                <tbody id="docenteTableBody">
                    <!-- Aquí se agregarán los resultados dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Botón Asignar -->
    <div class="container text-center mt-4">
        <button id="assignBtn" class="btn btn-success" disabled>Asignar</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="archivos_js/mostrar_docente.js"></script>

    <script>
        document.getElementById("assignBtn").addEventListener("click", function () {
            let selectedDocente = document.querySelector('input[name="docenteSeleccionado"]:checked');
            if (selectedDocente) {
                let docenteNombre = selectedDocente.closest("tr").children[2].textContent; // Captura el nombre del docente
                localStorage.setItem("docenteSeleccionado", docenteNombre);
                window.location.href = "asignar.html"; // Redirigir a asignar.html
            } else {
                alert("Seleccione un docente antes de asignar.");
            }
        });
    </script>
    
</body>
</html>
