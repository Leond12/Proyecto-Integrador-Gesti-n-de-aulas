<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar - Gestión de Aulas</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos_general/estilo.css">
</head>
<body>

    <!-- Encabezado -->
    <div class="menu-header d-flex justify-content-between align-items-center px-3">
        <span class="user-info">(Usuario)</span>
        <h1 class="page-title">Asignar</h1>
        <button onclick="volver()" href="menu.html" class="back btn btn-light clear-all">Volver</button>
    </div>

    <!-- Contenedor de asignación -->
    <div class="container mt-5">
        <div class="assign-container mx-auto p-4 shadow rounded">
            <form onsubmit="return false;">
                <!-- Aula / Laboratorio / Salón -->
                <div class="mb-3">
                    <label class="form-label">Aula / Laboratorio / Salón</label>
                    <div class="input-group">
                        <input type="text" class="form-control input w-50" id="campo" readonly>
                        <button type="button" class="btn btn-outline-secondary clear-input" data-target="campo">✖</button>
                        <button type="button" class="btn btn-danger" onclick="window.location.href='campos.html'">Buscar</button>
                    </div>
                </div>

                <!-- Docente -->
                <div class="mb-3">
                    <label class="form-label">Docente</label>
                    <div class="input-group">
                        <input type="text" class="form-control input w-50" id="docente" readonly>
                        <button type="button" class="btn btn-outline-secondary clear-input" data-target="docente">✖</button>
                        <button type="button" class="btn btn-danger" onclick="window.location.href='docentes.html'">Buscar</button>
                    </div>
                </div>

                <!-- Materia -->
                <div class="mb-3">
                    <label class="form-label">Materia</label>
                    <div class="input-group">
                        <input type="text" class="form-control input w-50" id="materia" readonly>
                        <button type="button" class="btn btn-outline-secondary clear-input" data-target="docente">✖</button>
                        <button type="button" class="btn btn-danger" onclick="window.location.href='materias.html'">Buscar</button>
                    </div>
                </div>

                <!-- Turno -->
                <div class="mb-3">
                    <label class="form-label">Turno</label>
                    <input type="text" class="form-control input w-50" id="turno" readonly>
                </div>

                <!-- Descripción -->
                <div class="mb-3">
                    <label class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripcion" rows="3"></textarea>
                </div>

                <!-- Fecha de Inicio -->
                <div class="mb-3">
                    <label class="form-label">Fecha de Inicio</label>
                    <input type="date" class="form-control input w-50" id="fecha_inicio">
                </div>

                <!-- Fecha de Finalización -->
                <div class="mb-3">
                    <label class="form-label">Fecha Final</label>
                    <input type="date" class="form-control input w-50" id="fecha_final">
                </div>

                <!-- Botón Guardar -->
                <button id="guardar-asignacion" class="save-button btn-success">Guardar Asignación</button>


            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="archivos_js/cargar_datos.js"></script>
    <script src="archivos_js/guardar_asignacion.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="archivos_js/imprimir_formulario.js"></script>
    
</body>
</html>
