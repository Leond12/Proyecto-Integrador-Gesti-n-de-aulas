<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar - Gesti√≥n de Aulas</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos_general/estilo.css">
    
</head>
<body>

    <!-- Encabezado -->
    <div class="menu-header d-flex justify-content-between align-items-center px-3">
        <span class="user-info">(Usuario)</span>
        <h1 class="page-title">Asignar</h1>
        <button onclick="volver()" href="menu.html" class="back btn btn-light clear-all">Volver</button>
    </div>

    <!-- Contenedor de asignaci√≥n -->
    <div class="container mt-5">
        <div class="assign-container mx-auto p-4 shadow rounded">
            <form onsubmit="return false;">
                <!-- Aula / Laboratorio / Sal√≥n -->
                <div class="mb-3">
                    <label class="form-label">Aula / Laboratorio / Sal√≥n</label>
                    <div class="input-group">
                        <input type="text" class="form-control input w-50" id="campo" placeholder="Presione click en Buscar" readonly>
                        <button type="button" class="btn btn-outline-secondary clear-input" data-target="campo">‚úñ</button>
                        <button type="button" class="btn btn-danger" onclick="window.location.href='campos.html'">Buscar</button>
                    </div>
                </div>

                <!-- Docente -->
                <div class="mb-3">
                    <label class="form-label">Docente</label>
                    <div class="input-group">
                        <input type="text" class="form-control input w-50" id="docente" placeholder="Presione click en Buscar" readonly>
                        <button type="button" class="btn btn-outline-secondary clear-input" data-target="docente">‚úñ</button>
                        <button type="button" class="btn btn-danger" onclick="window.location.href='docentes.html'">Buscar</button>
                    </div>
                </div>

                <!-- Materia -->
                <div class="mb-3">
                    <label class="form-label">Materia</label>
                    <div class="input-group">
                        <input type="text" class="form-control input w-50" id="materia" placeholder="Presione click en Buscar" readonly>
                        <button type="button" class="btn btn-outline-secondary clear-input" data-target="docente">‚úñ</button>
                        <button type="button" class="btn btn-danger" onclick="window.location.href='materias.html'">Buscar</button>
                    </div>
                </div>

                <!-- Turno -->
                <div class="mb-3">
                    <label class="form-label">Turno</label>
                    <input type="text" class="form-control input w-50" id="turno" placeholder="Se seleccionara automaticamente luego de buscar Campo" readonly>
                </div>

                <!-- Requerimientos -->
                <div class="mb-3">
                    <label for="requerimientos" class="form-label">Requerimientos</label>
                    <textarea class="form-control" id="requerimientos" rows="2" placeholder="Ingrese requerimientos necesarios..."></textarea>
                </div>

                <!-- Descripci√≥n -->
                <div class="mb-3">
                    <label class="form-label">Descripci√≥n</label>
                    <textarea class="form-control" id="descripcion" rows="3" placeholder="Ingrese una descripcion de la asignatura..."></textarea>
                </div>

                <!-- Fecha de Inicio -->
                <div class="mb-3">
                    <label class="form-label">Fecha de Inicio</label>
                    <input type="date" class="form-control input w-50" id="fecha_inicio">
                </div>

                <!-- Fecha de Finalizaci√≥n -->
                <div class="mb-3">
                    <label class="form-label">Fecha Final</label>
                    <input type="date" class="form-control input w-50" id="fecha_final">
                </div>

                <!-- Dias -->
                <div class="mb-3">
                    <label class="form-label">D√≠as de la semana</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="dia1" value="1">
                        <label class="form-check-label" for="dia1">Lunes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="dia2" value="2">
                        <label class="form-check-label" for="dia2">Martes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="dia3" value="3">
                        <label class="form-check-label" for="dia3">Mi√©rcoles</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="dia4" value="4">
                        <label class="form-check-label" for="dia4">Jueves</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="dia5" value="5">
                        <label class="form-check-label" for="dia5">Viernes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="dia6" value="6">
                        <label class="form-check-label" for="dia6">S√°bado</label>
                    </div>
                   
                </div>
                

                <!-- Bot√≥n Guardar -->
                <button id="guardar-asignacion" class="save-button btn-success">Guardar Asignaci√≥n</button>



            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="archivos_js/cargar_datos.js"></script>
    <script src="archivos_js/guardar_asignacion.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="archivos_js/imprimir_formulario.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="archivos_js/excel_formulario.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const nombre = localStorage.getItem("usuarioNombre");
            if (nombre) {
                const userSpans = document.querySelectorAll(".user-info");
                userSpans.forEach(span => span.textContent = `üë§ ${nombre}`);
            }
        });
    </script>
    
</body>
</html>
