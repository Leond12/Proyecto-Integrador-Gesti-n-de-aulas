<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Materia - Gestión de Aulas</title>
    <link rel="stylesheet" href="CSS/estilo.css">
</head>
<body>
    <div class="menu-header">
        <span class="user-info">(Usuario)</span>
        <h1>Añadir Materia</h1>
        <a href="materias.html" class="back">Volver</a>
    </div>

    <div class="form-container">
        <form action="#" method="post">
            <div class="input-group">
                <label for="codigo">Código</label>
                <input type="text" id="codigo" name="codigo">
            </div>

            <div class="input-group">
                <label for="materia">Materia</label>
                <input type="text" id="materia" name="materia">
            </div>

            <div class="input-group">
                <label for="facultad">Facultad</label>
                <input type="text" id="facultad" name="facultad">
            </div>

            <button type="submit" class="save-button">Añadir</button>
        </form>
    </div>
</body>
</html>
