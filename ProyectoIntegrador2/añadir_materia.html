<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Materia - Gestión de Aulas</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos_general/estilo.css">
</head>
<body>

    <!-- Encabezado -->
    <div class="menu-header d-flex justify-content-between align-items-center px-3">
        <span class="user-info">(Usuario)</span>
        <h1 class="page-title">Añadir Materia</h1>
        <a href="materias.html" class="back btn btn-light">Volver</a>
    </div>

    <!-- Formulario -->
    <div class="container mt-5">
        <div class="form-container mx-auto p-4 shadow rounded">
            <div id="messageBox" class="alert d-none"></div> <!-- Mensaje dinámico -->

            <form>
                <div class="mb-3">
                    <label for="codigo" class="form-label">Código</label>
                    <input type="text" id="codigo" name="codigo" class="form-control input w-100">
                </div>

                <div class="mb-3">
                    <label for="materia" class="form-label">Materia</label>
                    <input type="text" id="materia" name="materia" class="form-control input w-100">
                </div>

                <div class="mb-3">
                    <label for="facultad" class="form-label">Facultad</label>
                    <select id="facultad" name="facultad" class="form-control input w-100">
                        <!-- Opciones cargadas dinámicamente desde PHP -->
                    </select>
                </div>

                <button type="submit" class="btn-danger w-100 save-button">Añadir</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="archivos_js/registro_materia.js"></script>
</body>
</html>
