<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador - Gestión de Aulas</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos_general/estilo.css">
</head>
<body>

    <!-- Encabezado -->
    <div class="menu-header d-flex justify-content-between align-items-center px-3">
        <span class="user-info">(Usuario)</span>
        <h1 class="text-white m-0">Buscador</h1>
        <a href="menu.html" class="back btn btn-light">Volver</a>
    </div>

    <!-- Barra de búsqueda -->
    <div class="container mt-4">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Ingrese búsqueda...">
        </div>
    </div>

    <!-- Tabla de resultados -->
    <div class="container mt-3">
        <div class="table-responsive">
            <table class="table table-striped table-bordered text-center">
                <thead class="table-danger">
                    <tr>
                        <th>A/L/S</th>
                        <th>Docente</th>
                        <th>Materia</th>
                        <th>Turno</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se agregarán los resultados dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
