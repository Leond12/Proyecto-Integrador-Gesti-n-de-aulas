<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campos</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos_general/estilo.css">
    <style>


        .filters {
            display: flex;
            background: #d3d3d3;
            padding: 10px;
            width: 100%;
            justify-content: space-around;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
        }

        .filter-buttons button {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background: white;
        }

        .filter-buttons button:hover {
            background: #bbb;
        }

        .content-container {
            display: flex;
            padding: 10px;
        }

        .sidebar {
            width: 150px;
            background: #d3d3d3;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .sidebar button {
            width: 100%;
            padding: 10px;
            border: none;
            background: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .sidebar button:hover {
            background: #bbb;
        }

        .content {
            flex: 1;
            background: white;
            border: 3px solid #E6332A;
            min-height: 400px;
        }

    </style>
</head>
<body>
    <div class="menu-header d-flex justify-content-between align-items-center px-3">
        <span class="user-info">(Usuario)</span>
        <h1 class="page-title">Campos</h1>
        <a href="asignar.html" class="back btn btn-light">Volver</a>
    </div>

    <div class="filters">
        <span>-PISOS-</span>
        <div class="filter-buttons">
            <button data-piso="2">Piso 2</button>
            <button data-piso="3">Piso 3</button>
            <button data-piso="4">Piso 4</button>
            <button data-piso="5">Piso 5</button>
            <button data-piso="6">Piso 6</button>
        </div>
        
    </div>

    <div class="content-container">
        <div class="sidebar">
            <span>-TURNOS-</span>
            <button data-turno="1">7 am - 10 am</button>
            <button data-turno="2">10 am - 1 pm</button>
            <button data-turno="3">1 pm - 4 pm</button>
            <button data-turno="4">4 pm - 7 pm</button>
            <button data-turno="5">7 pm - 10 pm</button>
        </div>
        

        <div class="content" style="position: relative;">
            <img id="piso-imagen" src="imagenes/piso2.jpeg" alt="Imagen de piso" style="width: 100%; height: 100%; object-fit: cover;">
            <div id="aulas-container" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;"></div>
        </div>
           

    </div>

    <script src="archivos_js\cambiar_piso.js"></script>

</body>
</html>
