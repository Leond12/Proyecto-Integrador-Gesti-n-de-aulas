<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campos</title>
    <link rel="stylesheet" href="estilo.css">
    <style>
        .main-container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #E6332A;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            position: relative;
        }

        .header .back {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .filters {
            display: flex;
            background: #d3d3d3;
            padding: 10px;
            justify-content: space-around;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
        }

        .filter-buttons button {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background: white;
        }

        .filter-buttons button:hover {
            background: #bbb;
        }

        .content-container {
            display: flex;
            padding: 10px;
        }

        .sidebar {
            width: 150px;
            background: #d3d3d3;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .sidebar button {
            width: 100%;
            padding: 10px;
            border: none;
            background: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .sidebar button:hover {
            background: #bbb;
        }

        .content {
            flex: 1;
            background: white;
            border: 3px solid #E6332A;
            min-height: 400px;
        }
    </style>
</head>
<body>

    <div class="header">
        <span>(Usuario)</span>
        <span>Campos</span>
        <a href="asignar.html" class="back">Volver</a>
    </div>

    <div class="filters">
        <span>-PISOS-</span>
        <div class="filter-buttons">
            <button>Piso 2</button>
            <button>Piso 3</button>
            <button>Piso 4</button>
            <button>Piso 5</button>
            <button>Piso 6</button>
        </div>
    </div>

    <div class="content-container">
        <div class="sidebar">
            <span>-TURNOS-</span>
            <button>7 am - 10 am</button>
            <button>10 am - 1 pm</button>
            <button>1 pm - 4 pm</button>
            <button>4 pm - 7 pm</button>
            <button>7 pm - 10 pm</button>
        </div>

        <div class="content"></div>
    </div>

</body>
</html>
