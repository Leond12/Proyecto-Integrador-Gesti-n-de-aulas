<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Campo - Gestión de Aulas</title>
    <link rel="stylesheet" href="CSS/estilo.css">
</head>
<body>
    <div class="menu-header">
        <span class="user-info">(Usuario)</span>
        <h1>Añadir Campo</h1>
        <a href="campos.html" class="back">Volver</a>
    </div>

    <div class="form-container">
        <form action="#" method="post">
            <div class="input-group">
                <label for="id">ID</label>
                <input type="text" id="id" name="id">
            </div>

            <div class="input-group">
                <label for="capacidad">Capacidad de Personas</label>
                <input type="number" id="capacidad" name="capacidad">
            </div>

            <div class="input-group">
                <label for="nivel">Nivel</label>
                <input type="text" id="nivel" name="nivel">
            </div>

            <div class="input-group">
                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" name="descripcion" rows="4"></textarea>
            </div>

            <button type="submit" class="save-button">Añadir</button>
        </form>
    </div>
</body>
</html>
